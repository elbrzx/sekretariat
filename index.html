<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Dokumen ST</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #b80000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .stats {
      font-size: 1.5em;
      font-weight: bold;
      color: #b80000;
    }

    button {
      background-color: #b80000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }

  </style>
</head>
<body>

  <header>
    <h1>ðŸ“„ Aplikasi Dokumen Sekretariat ST</h1>
    <p>by Tim PR & Sekretariat</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Surat Masuk</h2>
      <p class="stats">4.235 Surat</p>
      <p>Total 2025</p>
      <button>Input Surat Baru</button>
    </div>

    <div class="card">
      <h2>Surat Keluar</h2>
      <p class="stats">2.214 Surat</p>
      <p>Total 2025</p>
      <button>Input Surat Baru</button>
    </div>

    <div class="card">
      <h2>Dokumen Penting</h2>
      <p class="stats">921 Dokumen</p>
      <p>Total 2025</p>
    </div>

    <!-- Embed iframe AppSheet kalau mau -->
    <div class="card">
      <h2>ðŸ“Š Dashboard AppSheet</h2>
      <iframe src="https://www.appsheet.com/start/b9048559-538e-4b24-aed7-c937f563eb95" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
