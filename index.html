<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Persuratan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo ST Indonesia" class="logo">
        <nav>
            <a href="#" class="active">🏠</a>
            <a href="#">📩</a>
            <a href="#">📤</a>
            <a href="#">📁</a>
        </nav>
        <a href="#" class="logout">🚪 sign out</a>
    </div>

    <div class="main">
        <header>
            <h1>Aplikasi Dokumen <span>Sekretariat ST</span></h1>
            <input type="search" placeholder="Search Document">
            <div class="user">👤 Dadang (Admin)</div>
        </header>

        <section class="cards">
            <div class="card">
                <button class="input-btn">Input New</button>
                <h2>Surat Masuk</h2>
                <p>4.235<br><small>Total 2025</small></p>
            </div>
            <div class="card">
                <button class="input-btn">Input New</button>
                <h2>Surat Keluar</h2>
                <p>2.214<br><small>Total 2025</small></p>
            </div>
            <div class="card">
                <button class="input-btn">Input New</button>
                <h2>Dokumen Penting</h2>
                <p>921<br><small>Total 2025</small></p>
            </div>
        </section>

        <section class="chart">
            <div class="chart-header">
                <select>
                    <option>Surat Masuk</option>
                </select>
                <select>
                    <option>2025</option>
                </select>
            </div>
            <div class="bar-chart" id="barChart"></div>
        </section>

        <section class="tables">
            <div class="table">
                <h3>Surat Masuk</h3>
                <table>
                    <thead><tr><th>No. Doc</th><th>Pengirim</th><th>Perihal</th><th>Posisi</th></tr></thead>
                    <tbody id="masuk"></tbody>
                </table>
            </div>
            <div class="table">
                <h3>Surat Keluar</h3>
                <table>
                    <thead><tr><th>No. Doc</th><th>Pengirim</th><th>Perihal</th><th>Tujuan</th></tr></thead>
                    <tbody id="keluar"></tbody>
                </table>
            </div>
            <div class="table">
                <h3>Dokumen / SK</h3>
                <table>
                    <thead><tr><th>No. Doc</th><th>PIC</th><th>Perihal</th></tr></thead>
                    <tbody id="dokumen"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
