<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Persuratan</title>
</head>
<body>
    <div class="sidebar">
        <h2>Aplikasi Dokumen</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Input New</a></li>
            <li><a href="#">Dokumen Penting</a></li>
        </ul>
        <button class="logout">Sign Out</button>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <input type="text" id="search" placeholder="Search Document">
            <div class="user-info">
                <p>Hallo, <span id="username">Admin</span></p>
            </div>
        </header>
        <div class="cards">
            <div class="card">
                <h3>Surat Masuk</h3>
                <p id="incoming-docs">4,235</p>
            </div>
            <div class="card">
                <h3>Surat Keluar</h3>
                <p id="outgoing-docs">2,214</p>
            </div>
            <div class="card">
                <h3>Dokumen Penting</h3>
                <p id="important-docs">921</p>
            </div>
        </div>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="tables">
            <div class="table">
                <h3>Surat Masuk</h3>
                <table id="incoming-table"></table>
            </div>
            <div class="table">
                <h3>Surat Keluar</h3>
                <table id="outgoing-table"></table>
            </div>
            <div class="table">
                <h3>Dokumen / SK</h3>
                <table id="document-table"></table>
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
